<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .icon img {
      width: 56px;
      height: 56px;
    }
    .icon-placeholder {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
    }
    .title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="icon-placeholder"></div>
  </div>
  <div class="title">GigaFile Default Setter</div>
  <div class="subtitle">保存期間を自動設定</div>
</body>
</html>
